<body>
<div class="container">
    <div class="actions">
        <div class="row">
            <div class="col-1">
                <button type="button" class="btn btn-fluid btn-danger">Delete All</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-fluid btn-warning">Delete Last</button>
            </div>
            <form class="form" id="form">
                <input id="input_add" type="text" class="form-control" placeholder="Enter todo...">
                <div class="col-1">
                    <button type="button" class="btn btn-fluid btn-primary">Add</button>
                </div>
            </form>
        </div>
        <div class="row-2">
            <div class="col-3">
                <p>All</p>
                <span class="badge-secondary">3</span>
                <p class="completed">Completed</p>
                <span class="badge-secondary">1</span>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-fluid btn-success">Show All</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-fluid btn-info">Show Completed</button>
            </div>
            <div class="col-2">
                <input id="input_search" type="text" class="form-input" placeholder="Search...">
            </div>
        </div>
        <ul id="list_group" class="list">
            <li class="list-item">
            <div class="item-todo">
                <input type="checkbox" class="form-check-input">
                <label  class="form-check-label" for="">Reading work emails</label>
                <img src="./img/trash-svgrepo-com.svg" alt="trash">
                <input type="date" class="input-date" value="2022-12-07">
            </div>
            </li>
            <li class="list-item-medium">
            <div class="item-todo">
                <input type="checkbox" class="form-check-input">
                <label  class="form-check-label" for="">Gym workout</label>
                <img src="./img/trash-svgrepo-com.svg" alt="trash">
                <input type="date" class="input-date" value="2022-12-08">
            </div>
            <li class="list-item-bottom">
                <div class="item-todo">
                    <input type="checkbox" class="form-check-input">
                    <label  class="form-check-label" for="">Payment of bills</label>
                    <img src="./img/trash-svgrepo-com.svg" alt="trash">
                    <input type="date" class="input-date" value="2022-12-09">
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="/index.js"></script>
