<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.scss">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
</head>
<body>
<div class="container">
    <div class="actions">
        <div class="row">
                <button type="button" class="btn_delete">Delete All</button>
                <button type="button" class="btn_delete_last">Delete Last</button>
            <form class="form" id="form">
                <input id="input-add" type="text" class="form-control" placeholder="Enter todo...">
                <button id = btn-add; type="button" class="btn_add">Add</button>
            </form>
        </div>
        <div class="row-2">
            <div class="row-2_item">
                <p>All</p>
                <span class="badge-secondary">3</span>
                <p class="completed">Completed</p>
                <span class="badge-secondary">1</span>
            </div>
                <button type="button" class="btn_show">Show All</button>
                <button type="button" class="btn_show_completed">Show Completed</button>
                <input id="input_search" type="text" class="form-input" placeholder="Search...">
        </div>
        <ul class="list" id ="todos">
            <li class="list-item">
            <div class="item-todo">
                <input type="checkbox" class="form-check-input" id = "firstCheckboxStretched">
                <label class="form-check-label" for="firstCheckboxStretched">Reading work emails</label>
                <button data-id="delete-el" class="bg-img" type="button" id=""></button>
                <!-- <input class="input-date" value="" id ="date"> -->
                <span class="input-date" id = "">14.12.2022</span>
            </div>
            </li>
            <li class="list-item">
            <div class="item-todo">
                <input type="checkbox" class="form-check-input" id="checked">
                <label class="form-check-label" for="checked">Gym workout</label>
                <button data-id="delete" class="bg-img" type="button"></button>
                 <!-- <input class="input-date" value="" id ="date"> -->
                <span class="input-date" id = "" value="">14.12.2022</span>
            </div>
            <li class="list-item">
                <div class="item-todo">
                    <input type="checkbox" class="form-check-input" id="check">    
                    <label class="form-check-label" for="check">Payment of bills</label>
                    <button data-id="delete-li" class="bg-img" type="button"></button>
                    <!-- <input class="input-date" value="" id ="date"> -->
                <span class="input-date" id = "" value="">14.12.2022</span>
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="/index.js" type="module"></script>
</body>
</html>
